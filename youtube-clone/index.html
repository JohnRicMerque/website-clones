<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>YouTube Clone</title>
</head>
<body>
    <div class="header">
        <!-- <div class="sidebar">
            <div class="home-icon"></div>
            <div class="explore-icon"></div>
            <div class="shorts-icon"></div>
            <div class="subscription-icon"></div>

        <div class="logo">
            <img src="images/youtube logo.png" alt="YouTube logo" class="youtube-logo">
        </div>
        <div class="searchbar">
            <div class="search">
                <input class="searchbar-input" type="text" name="searchbar" placeholder=" Search">
                <div class="search-icon"><img src="images/magnify.svg" alt="search icon"></div>
            </div>
            <div class="voice-recognition-icon"><img src="images/mic.svg" alt="voice recogniction icon"></div>
        </div>
        <div class="menu">
            <div class="create-icon"><img src="images/create.svg" alt="create video icon"></div>
            <div class="notifications-icon"><img src="images/notifications.svg" alt="notifications icon"></div>
            <div class="account-icon">
                <img class="menu-account-icon" src="http:///unsplash.it/36/36?gravity=center" alt="your account"/>
            </div>
        </div>
    </div>
    
</body>
</html>
